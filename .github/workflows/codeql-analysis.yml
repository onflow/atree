name: "CodeQL"

# Remove default permissions at top level and grant in jobs.
permissions: {}

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'release-**'
  pull_request:
    branches:
      - main
      - 'feature/**'
      - 'release-**'
  schedule:
    - cron: '45 12 * * *' # Daily at 12:45 UTC / 7:45 AM Central

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@e2ef519c756a7fd93c8a8187d9539cab36eb5277 # v4.31.2
      with:
        languages: ${{ matrix.language }}

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@e2ef519c756a7fd93c8a8187d9539cab36eb5277 # v4.31.2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@e2ef519c756a7fd93c8a8187d9539cab36eb5277 # v4.31.2
